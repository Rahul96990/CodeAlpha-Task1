<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./AgeCalculator.css">
</head>

<body>
    <header>

        <h1>Age Calculator</h1>
        <div class="main">
            <div class="date">
                <p>Date</p>
                <input type="text" name="date" id="date" placeholder="dd">
            </div>
            <div class="month">
                <p>Month</p>
                <input type="text" name="month" id="month" placeholder="mm">
            </div>
            <div class="year">
                <p>Year</p>
                <input type="text" name="year" id="year" placeholder="yy"><br><br>
            </div>
        </div>
        <input type="submit" id="submit" value="Calculate">
        <div id="birthDate"></div>
        <div id="currentAge"></div>
    </header>

</body>

<script src="./AgeCalculator.js"></script>

</html>
